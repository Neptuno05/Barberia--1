<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Barberia
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">
        <ion-icon slot="icon-only" name="log-in-sharp" ion-text="Login"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <mat-slider min="10" max="50" step="0.5">
    <input matSliderThumb value="1.5">
  </mat-slider>

</ion-content>
